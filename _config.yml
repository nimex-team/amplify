# Welcome to Amplified for Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Nimex Blog
email: support@nimex.app
description: >
  Covering cryptocurrency related topics
logo: "/assets/images/logo.png"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nimex.app" # the base hostname & protocol for your site
paginate:	5 # The number of posts to show per page on your homepage

name: 'Nimex Team'
bio: >
  Nimex is the first dedicated exchange to trade NIM using Ethereum.
author_image: "/assets/images/author.png"
twitter_username: getnimex
github_username:  nimex-team

# Google Analytics
analytics_id: ""

# Build settings
markdown: kramdown

kramdown:
  parse_block_html: true

gems:
  - jekyll-paginate
